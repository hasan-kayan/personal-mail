<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-Vkoo8q4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeqFfSWFjUJ9j7d1z1WAU" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #3498db;
      color: #ffffff;
      padding: 15px;
    }

    .content {
      padding: 20px;
      text-align: left;
    }

    .footer {
      background-color: #3498db;
      color: #ffffff;
      padding: 10px;
    }

    .social-icons {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .social-icons li {
      display: inline-block;
      margin-right: 10px;
    }

    .social-icons i {
      font-size: 30px;
      color: #ffffff;
      border-radius: 50%;
      background-color: #ffffff;
      padding: 8px;
      transition: background-color 0.3s;
    }

    .social-icons i:hover {
      background-color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Hasan KAYAN</h1>
      <p>Hi, thanks for your kind and great approach.</p>
    </div>

    <div class="content">
      <p>Hello,</p>
      <p>Thank you for getting in touch. I look forward to connecting with you!</p>

      <p>Best regards,<br>Hasan KAYAN</p>
    </div>

    
    </div>
  </div>
</body>
</html>
